<!--Lecture Note:Web Layout using Internal CSS-->
<!--Objective: Demonstrate how to create a web layout with multiple images of different sizes and positions using internal CSS.-->

<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout with Multiple Images - Internal CSS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .container{
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 4px 6px 8px rgba(24 20 40 44);
        }
        h1{
            text-align: center;
            color: #007bff;
        }
        .gallery{
            display:flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 18px;
            margin-top: 40px; 
        }
        .gallery img{
            border-radius: 15px;
            border: 4px solid #ddd;
            transition: traansform 0.3s;
        }
        .gallery img:hover{
            transform: scale(1.05);
        }
        /* Specific image sizes and positioning*/
        .img-large{
            width: 200px;
            height: 300px;
        }
        .img-medium{
            width: 150px;
            height: 100px;
        }
        /*Optional creative positioning*/
        .highlight{
            border: 4px solid;
            transform: rotate(-3deg);
        }
        .angled{
            transform: rotate(5deg);
            border: 3px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Layout using Internal CSS</h1>
        <p style="text-align: center; color:#333;">This layout demonstrates how to use internal CSS to style and position multiple images in various sizes.</p>
        <div class="gallery">
            <img src="https://e0.pxfuel.com/wallpapers/337/79/desktop-wallpaper-jpg.jpg" alt="large image" alt="large img" class="img-large"> 
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnsp0t50Pa6damGvJ-lZv6Oyv2DdpNFgM5qw&s" alt="medium image" class="img-medium">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8ZTjpyWpTlD6UsGNXPOj_5LjLQTlLtcOEmw&s" alt="small img" class="img-small">
            <img src="https://img.lovepik.com/photo/48014/4129.jpg_wh860.jpg" alt="large img" class="img-large">
        </div>
        <p style="text-align: center; color:#555; margin-top: 20px;">Try changing image sizes, border colors, or adding new CSS classes to experiment with layout and design.</p>
        </div>
    </div>
</body>
</html>
